<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的合伙人</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mypartner.css">
    <script src="./js/Transformation.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/axios.js"></script>
    <script src="./extend/layer/layer.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app">
    <header>
        <a href="javascript:history.go(-1);" class="return"><img src="./images/backs.jpg" alt=""></a>
        <p>我的合伙人</p>
    </header>
    <main>
        <div class="pl-top">
            <img  class="pl-head"  v-if="data.headerimg!='' &&  data.headerimg!=null" v-cloak :src="data.headerimg" alt="">
            <img  class="pl-head"  v-if="data.headerimg=='' || data.headerimg==null" v-cloak src="./images/headerimg.jpg" alt="">
            <p>{{data.nickname}}</p>
            <div class="pl-classify">
                <span v-if="data.level=='0'">普通用户</span><span v-if="data.level=='1'">合伙人</span><span v-if="data.level=='2'">银卡合伙人</span><span v-if="data.level=='3'">金卡合伙人</span><span class="vip" v-if="data.quyuid=='4'">市级代理商</span><span class="vip" v-if="data.quyuid=='5'">省级代理商</span>
            </div>
        </div>
        <a href="partnerargument.html" class="Agreement">查看用户协议</a>
        <div class="vc-see">
            <img src="https://csyueshi.com/icon/jiangicon.png" alt="">
            <p>恭喜你</p>
            <p>你现在已经是举世无双的高手了</p>
            <p>赶快去享受一下您的权益吧</p>
        </div>
    </main>
</div>
<script>
    new Vue({
        el : '#app',
        data:{
            uid :0,
            data :{}
        },
        methods:{
            getdata(){
                axios.post(`https://csyueshi.com/app/index.php?i=3&c=entry&a=wxapp&m=mask&do=VipindexInfo&uid=${this.uid}`).then(res=>{
                    this.data = res.data.data;
                    console.log(this.data);
                })
            }
        },
        created(){
            this.uid = localStorage.uid;
            this.getdata();
        }
    })
</script>
</body>
</html>
